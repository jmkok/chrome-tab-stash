<!DOCTYPE html>
<html>
  <head>
    <title>Tab Stasher Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
		<script src="jquery-1.12.0.min.js"></script>
    <script src="script.js"></script>
    <script src="popup.js"></script>
  </head>
  <body id="popup">
		<ul id="buttons">
			<li><select id="group"></select></li>
			<li><button class="close">Stash and close</button></li>
			<li><button class="default">Setup default</button></li>
			<li class="header">Restore</li>
		</ul>
    <dl id="list"></dl>
    <ul id="status"></ul>
    <img id="image-result" hidden>
  </body>
</html>
